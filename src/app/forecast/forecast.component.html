<h1>In the next days</h1>

<div *ngIf="forecasts">
  <ul *ngIf="forecasts.forecast">
    <li *ngFor="let day of forecasts.forecast.forecastday">
      <p class="date">{{ day.date }}</p>
      <p class="text">{{ day.day.condition.text }}</p>
      <br />
      <p class="text">Chance of rain: {{ day.day.daily_chance_of_rain }}%</p>
      <img
        *ngIf="day.day.daily_chance_of_rain < 30"
        src="./../../assets/sun.png"
      />
      <img
        *ngIf="day.day.daily_chance_of_rain > 50"
        src="./../../assets/rain.png"
      />
    </li>
  </ul>
</div>
